<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car details</title>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
            
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            opacity: 0;
            animation: body-animate 2s ease forwards;
            
        }
        @keyframes body-animate{
    to{
        opacity: 1;
    }
}
    #content{
        margin: auto;
        padding: 40px 10px;
        max-width: 1000px;
    }
    #car-name{
        text-align: center;
        font-size: 2em;
        margin-bottom: 10px;
        color: #222;
    }
    #content img{
        width: 100%;
        max-width:600px;
        height: 400px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        
    }
    #car-content{
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
        
    }
    @media(max-width:900px){
        #car-content{
            flex-wrap: wrap;
            flex-direction: column;  
            overflow: hidden;
        }
    }
    #spec{
        background-color: #f2f2f2;
        color: #333;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 400px;
        width: 500px;
        min-width:300px;
        margin: 20px 0;
    }
    #spec ul{
        list-style: none;
        line-height: 2;
        
    }
    #spec ul li{
        font-size: 1.1em;
    }
    #order-form #form{
        display: flex;
        justify-content: center;
        align-self: center;
        flex-direction: column;
    }
    #form input{
        margin-block-end: 15px;
        width: auto;
        height: 40px;
        border-radius: 5px;
        outline: none;
        padding: 10px;
        font-family: sans-serif;
        font-size: 1em;
        border: lightgray 2px solid;
    }
    #form input::placeholder{
        background-color: #ffff;
    }
    #form button{
        margin-block-start: 20px;
        padding: 10px;
        background-color: #d72638;
        border: none;
        color: #fff;
    }
    #form button:hover{
        box-shadow:0 0 15px #a91f2b, 0 0 30px #a91f2b;
        transform: scale(1.01);
    }
    .Support{
        margin-top: 30px;
        margin-block-end: 30px;
        color: #222;
        font-size: 1em;
    }
    .Support a{
        text-decoration: none;
        color: #a91f2b;
    }
    .Support a:hover{
        color: #a91f2b;
        transition: 0.3s ease-in-out;
    }
    </style>
    <script>
  function sendCarOrder() {
    const carName = document.getElementById("car-name").textContent;
    const carPrice = document.getElementById("car-price").textContent;
    const name = document.getElementById("buyer-name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("order-message").value.trim();

    if (!name || !phone) {
      alert("Please fill in your name and phone number.");
      return;
    }

    const fullMessage = `Hello, my name is ${name}. I would like to buy ${carName} from you.
Name: ${name}
Phone: ${phone}
Car: ${carName}
Price: ${carPrice}
Message: ${message || "No additional message."}`;

    const whatsappNumber = "2349152962429";
const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(fullMessage)}`;

window.open(url, "_blank");
  }
</script>
   
</head>
<body>
    <div id="container">
        <div id="content">
            <h1 id="car-name" data-aos="fade-right"> <i class="fas fa-car-side" style="color: #d72638;" ></i>Changan Uni-V (2023 Model) </h1>
            <div id="car-content">
            <img src="car.png" alt="Changan" data-aos="zoom-in">
            <div id="spec">
                <ul class="car-specs" data-aos="fade-up">
                    <li><i class="fas fa-calendar-alt" style="color: #d72638;"></i> Year: 2023</li>
                    <li><i class="fas fa-cogs" style="color: #d72638;"></i> Engine: 1.5L Turbocharged Inline-4 Engine</li>
                    <li><i class="fas fa-gas-pump" style="color: #d72638;"></i> Fuel Type: Petrol</li>
                    <li><i class="fas fa-tachometer-alt" style="color: #d72638;"></i> Mileage: 17km/L</li>
                    <li><i class="fas fa-chair" style="color: #d72638;"></i> Interior: Leather</li>
                    <li><i class="fas fa-car-side" style="color: #d72638;"></i> Body Type: Sedan</li>
                  </ul>
              
                  <p id="car-price" style="color: #d72638; font-weight: bold;
                  font-size: 1.2em;" data-aos="fade-up" data-aos-delay="300">Price: â‚¦12,500,000</p>
                  </div>
                 
            </div>
            <div id="order-form">
                <h1>Order This Car</h1>
                <form method="" id="form" data-aos="fade-up" data-aos-delay="300">
                    <input type="text" id="buyer-name" placeholder="Full Name" required>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                    <textarea placeholder="Additional Notes (optional)" style="height: 100px;
                    outline: none;
                    padding: 10px;
                    font-family: sans-serif;
                    font-size: 1em;
                    background-color: #fff;
                    border: lightgray 2px solid;
                    " id="order-message"></textarea>
                    <button type="button" onclick="sendCarOrder()">Order via Whatsapp</button>
                </form>
              </div>
              <div class="Support">
                Need help? <a href="mailto:@progressadeleke01.com">Email us</a> or call +2349152962429
              </div>
              <a href="index.html#car-section"style="text-decoration: none;color: #d72638;">Back to Car Collection</a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js">
    </script>
    <script>
        AOS.init();
    </script>
    
</body>
</html>
